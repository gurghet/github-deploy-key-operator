# Default values for github-deploy-key-operator
replicaCount: 1

image:
  repository: ghcr.io/gurghet/github-deploy-key-operator
  pullPolicy: Always
  tag: "latest"

nameOverride: ""
fullnameOverride: ""

# GitHub token configuration
github:
  # -- Name of the secret containing the GitHub token
  existingSecret: ""
  # -- Key in the secret that contains the GitHub token
  existingSecretKey: "GITHUB_TOKEN"
  # -- Create a new secret with this token (if existingSecret is not set)
  token: ""

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  # -- Annotations to add to the service account
  annotations: {}

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop: ["ALL"]

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
